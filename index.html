<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Skrytie scrollbaru pre čistý dizajn */
        #response::-webkit-scrollbar { width: 6px; }
        #response::-webkit-scrollbar-track { background: #f1f1f1; }
        #response::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl flex flex-col h-[90vh]">
        <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Gemini AI Chat</h1>

        <div
            id="response"
            class="flex-1 bg-gray-50 p-4 rounded-md border border-gray-200 mb-4 overflow-y-auto flex flex-col space-y-4"
        >
            <div class="text-center text-gray-400 text-sm italic">Začnite konverzáciu nižšie...</div>
        </div>

        <form id="prompt-form" class="mt-auto">
            <textarea
                id="prompt-input"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-fuchsia-400 mb-2 resize-none"
                rows="2"
                placeholder="Napíšte správu..."
            ></textarea>

            <div class="mb-3">
                <input 
                    type="file" 
                    id="file-input" 
                    accept="image/*,audio/*,video/*,application/pdf"
                    class="block w-full text-xs text-gray-500 file:mr-3 file:py-1 file:px-3 file:rounded file:border-0 file:text-xs file:font-semibold file:bg-fuchsia-50 file:text-fuchsia-700 hover:file:bg-fuchsia-100 cursor-pointer"
                >
            </div>

            <div class="flex space-x-2">
                <button
                    type="submit"
                    class="flex-1 bg-fuchsia-600 text-white py-2 px-4 rounded-md hover:bg-fuchsia-700 transition font-medium"
                >
                    Odoslať
                </button>
                <button
                    type="button"
                    id="clear-button"
                    class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition"
                >
                    Vymazať
                </button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
